<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

</head>

<body>
    <div class="wrapper">
        <div class="image">
            <img src="https://images.pexels.com/photos/1858175/pexels-photo-1858175.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
        </div>
        <div class="text">
            <div class="name">
                Spiritual Codes
            </div>
            <div class="skill">
                Front-end Developer
            </div>
        </div>
        <div class="btn">
            <button>
                SUBSCRIBE
            </button>
        </div>
        <div class="social">
            <div class="icon">
                <i class="bi bi-facebook"></i>
            </div>
            <div class="icon">
                <i class="bi bi-twitter"></i>
            </div>
            <div class="icon">
                <i class="bi bi-instagram"></i>
            </div>
            <div class="icon">
                <i class="bi bi-linkedin"></i>
            </div>
            <div class="icon">
                <i class="bi bi-youtube"></i>
            </div>
        </div>
    </div>
</body>

</html>
